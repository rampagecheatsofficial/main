<script>
// Function to generate random stars
    function createStars() {
      const starfield = document.getElementById('starfield');
      const numberOfStars = 300; // Number of stars

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        // Set random size for each star (between 1px and 3px)
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        // Set random position for each star
        const xPos = Math.random() * window.innerWidth;
        const yPos = Math.random() * window.innerHeight;
        star.style.left = `${xPos}px`;
        star.style.top = `${yPos}px`;

        // Set random speed for each star by adjusting animation duration
        const speed = Math.random() * 0.2 + 0.05;

        // Randomize direction for each star (both horizontal and vertical)
        const directionX = (Math.random() * 2 - 1) * speed; // Random direction (-1 to 1)
        const directionY = (Math.random() * 2 - 1) * speed; // Random direction (-1 to 1)

        // Store direction data in the star's dataset
        star.dataset.directionX = directionX;
        star.dataset.directionY = directionY;

        // Append star to the starfield container
        starfield.appendChild(star);
      }
    }

    // Repeatedly animate stars by updating their position in JavaScript
    function animateStars() {
      const stars = document.querySelectorAll('.star');
      const width = window.innerWidth;
      const height = window.innerHeight;

      stars.forEach(star => {
        // Get the current position of the star
        const xPos = parseFloat(star.style.left);
        const yPos = parseFloat(star.style.top);

        // Get the random movement directions for each star
        const directionX = parseFloat(star.dataset.directionX);
        const directionY = parseFloat(star.dataset.directionY);

        // Update the position of the star
        let newX = xPos + directionX;
        let newY = yPos + directionY;

        // Ensure stars wrap around when they move off-screen (loop effect)
        if (newX < 0) newX = width; // Wrap around horizontally
        if (newX > width) newX = 0;
        if (newY < 0) newY = height; // Wrap around vertically
        if (newY > height) newY = 0;

        // Apply new position
        star.style.left = `${newX}px`;
        star.style.top = `${newY}px`;
      });

      // Keep the animation running
      requestAnimationFrame(animateStars);
    }
</script>
